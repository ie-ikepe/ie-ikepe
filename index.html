<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のホームページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ようこそ！</h1>
        <p>GitHub Pagesを使った簡単なWebページ</p>
    </header>

    <main>
        <section class="card">
            <h2>自己紹介</h2>
            <p id="introText">ここに自己紹介を書いてください。</p>
            <input type="text" id="nameInput" placeholder="名前を入力">
            <textarea id="bioInput" placeholder="簡単な自己紹介を書いてください"></textarea>
            <button id="updateIntro">更新</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 あなたの名前</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
